<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        #imageDisplay {
        width: 58%; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */

        }   
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 15px;
        }
        #slider {
            width: 100%;
            height: 30px;
            margin: 0 10px;
        }
        .time-label {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="imageDisplay" src="data/animation_frames/frame_0001.png" alt="Selected image">
        <div class="slider-container">
            <span class="time-label">7 AM</span>
            <input type="range" id="slider" min="1" max="600" value="1">
            <span class="time-label">8 PM</span>
        </div>
    </div>

    <script>
        const imageDisplay = document.getElementById('imageDisplay');
        const slider = document.getElementById('slider');
        const imagePath = 'data/animation_frames/';

        function padFrameNumber(num, size) {
            return String(num).padStart(size, '0');
        }

        slider.addEventListener('input', function() {
            const frameNumber = padFrameNumber(this.value, 4);
            const imageSrc = `${imagePath}frame_${frameNumber}.png`;
            imageDisplay.src = imageSrc;
        });

        const imageCount = 600;
        slider.max = imageCount;

        // Initialize time display
        updateTimeDisplay(1);
    </script>
</body>
</html>
