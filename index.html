<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Lapse Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
        }
        .image-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .frame-counter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }
        .slider {
            width: 100%;
            height: 100%;
            -webkit-appearance: none;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            border-radius: 25px;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            margin-top: -15px; /* Añade margen superior */
        }
        .slider::-moz-range-thumb {
            width: 35px;
            height: 35px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            margin-top: -15px; /* Añade margen superior */
        }
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 36px;
            cursor: pointer;
            padding: 0 10px;
            color: #333;
            transition: color 0.2s;
        }
        .arrow-button:hover {
            color: #4CAF50;
        }
        .arrow-button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        .arrow-button.left {
            left: -50px;
        }
        .arrow-button.right {
            right: -50px;
        }
        .control-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #45a049;
        }
        .control-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .keyboard-controls {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .keyboard-icon {
            display: inline-block;
            padding: 2px 8px;
            margin: 0 2px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .speed-button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .speed-button:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="timelapseImage" src="data/animation_frames/frame_0000.png" alt="Time Lapse Frame">
            <div class="frame-counter">Frame: <span id="frameCounter">1</span> / 1200</div>
        </div>
        <div class="slider-container">
            <button id="prevButton" class="arrow-button left" disabled>←</button>
            <input type="range" min="0" max="1199" value="0" class="slider" id="frameSlider">
            <button id="nextButton" class="arrow-button right">→</button>
        </div>
        <div style="text-align: center;">
            <button id="startButton" class="control-button">Start Animation</button>
            <button id="stopButton" class="control-button" disabled>Stop Animation</button>
            <button id="speedButton" class="speed-button">Speed: Normal</button>
        </div>
        <div class="keyboard-controls">
            Use keyboard arrows to navigate: 
            <span class="keyboard-icon">←</span> Previous Frame 
            <span class="keyboard-icon">→</span> Next Frame
            <span class="keyboard-icon">↑</span> Next Hour
            <span class="keyboard-icon">↓</span> Previous Hour
        </div>
    </div>

    <script>
        const slider = document.getElementById('frameSlider');
        const image = document.getElementById('timelapseImage');
        const frameCounter = document.getElementById('frameCounter');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const speedButton = document.getElementById('speedButton');
        const totalFrames = 1200;
        let animationInterval;
        let animationSpeed = 200; // Initial speed (5 frames at a time)

        function padFrameNumber(number) {
            return number.toString().padStart(4, '0');
        }

        function updateImage(frame) {
            const paddedFrame = padFrameNumber(frame);
            image.src = `data/animation_frames/frame_${paddedFrame}.png`;
            frameCounter.textContent = frame + 1;
            slider.value = frame;
            prevButton.disabled = frame === 0;
            nextButton.disabled = frame === totalFrames - 1;
        }

        function startAnimation() {
            let currentFrame = parseInt(slider.value);
            startButton.disabled = true;
            stopButton.disabled = false;
            slider.disabled = true;
            prevButton.disabled = true;
            nextButton.disabled = true;

            animationInterval = setInterval(() => {
                if (animationSpeed === 1000) { // Slow speed (frame by frame)
                    currentFrame = (currentFrame + 1) % totalFrames;
                } else if (animationSpeed === 200) { // Normal speed (5 frames at a time)
                    currentFrame = (currentFrame + 5) % totalFrames;
                } else { // Fast speed
                    currentFrame = (currentFrame + 1) % totalFrames;
                }
                updateImage(currentFrame);
                if (currentFrame === totalFrames - 1) {
                    stopAnimation();
                }
            }, animationSpeed);
        }

        function stopAnimation() {
            clearInterval(animationInterval);
            startButton.disabled = false;
            stopButton.disabled = true;
            slider.disabled = false;
            prevButton.disabled = parseInt(slider.value) === 0;
            nextButton.disabled = parseInt(slider.value) === totalFrames - 1;
        }

        function changeSpeed() {
            if (animationSpeed === 200) { // Normal speed (5 frames at a time)
                animationSpeed = 1000; // Slow speed (frame by frame)
                speedButton.textContent = "Speed: Normal";
            } else if (animationSpeed === 1000) { // Slow speed
                animationSpeed = 33; // Fast speed (approximately 30 fps)
                speedButton.textContent = "Speed: Fast";
            } else {
                animationSpeed = 200; // Back to normal speed
                speedButton.textContent = "Speed: Slow";
            }

            if (animationInterval) {
                stopAnimation();
                startAnimation();
            }
        }

        function nextFrame() {
            const newFrame = Math.min(totalFrames - 1, parseInt(slider.value) + 1);
            updateImage(newFrame);
        }

        function prevFrame() {
            const newFrame = Math.max(0, parseInt(slider.value) - 1);
            updateImage(newFrame);
        }

        function nextHour() {
            const newFrame = Math.min(totalFrames - 1, parseInt(slider.value) + 60);
            updateImage(newFrame);
        }

        function prevHour() {
            const newFrame = Math.max(0, parseInt(slider.value) - 60);
            updateImage(newFrame);
        }

        slider.addEventListener('input', () => {
            updateImage(parseInt(slider.value));
        });

        prevButton.addEventListener('click', () => {
            const newFrame = Math.max(0, parseInt(slider.value) - 600);
            updateImage(newFrame);
        });

        nextButton.addEventListener('click', () => {
            const newFrame = Math.min(totalFrames - 1, parseInt(slider.value) + 600);
            updateImage(newFrame);
        });

        startButton.addEventListener('click', startAnimation);
        stopButton.addEventListener('click', stopAnimation);
        speedButton.addEventListener('click', changeSpeed);

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (!slider.disabled) {
                switch(event.key) {
                    case 'ArrowRight':
                        nextFrame();
                        break;
                    case 'ArrowLeft':
                        prevFrame();
                        break;
                    case 'ArrowUp':
                        nextHour();
                        break;
                    case 'ArrowDown':
                        prevHour();
                        break;
                }
            }
        });

        // Initialize with the first frame
        updateImage(0);
    </script>
</body>
</html>
